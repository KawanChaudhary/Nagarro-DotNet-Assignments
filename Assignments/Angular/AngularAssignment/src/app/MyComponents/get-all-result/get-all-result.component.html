<div class="container my-5">

    <div class="d-flex justify-content-between align-items-center px-2">
        <div class="h3 m-0 text-muted">Total {{size}} Students</div>
        <a routerLink="/addresults" class="btn btn-outline-primary">Add Record </a>
    </div>
    <hr />
    <div *ngIf="this.size === 0; else elseBlock" class="text-muted font-italic my-5 px-5 h4 d-flex align-items-center">
        <p class="mx-2 m-0">
            Nothing to show
        </p>
        <span class="material-symbols-outlined">
            sentiment_dissatisfied
        </span>
    </div>

    <ng-template #elseBlock class="pl-5 mt-5 table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Roll Number</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date of birth</th>
                    <th scope="col">Score</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let result of results">
                    <th>{{result.rollNumber}}</th>
                    <td>{{result.name}}</td>
                    <td>{{result.dateOfbirth | date : "MMMM d, y"}}</td>
                    <td>{{result.score}}</td>
                    <td>
                        <div class="d-flex justify-content-around">
                            <span (click)="editResult(result)" class="material-symbols-outlined editHover">
                                edit_note
                            </span>
                            <span (click)="deleteResult(result)" class="material-symbols-outlined">
                                delete
                            </span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-template>
</div>
