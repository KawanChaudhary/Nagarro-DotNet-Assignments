<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">

            <div class="card">
                <h5 class="text-center mb-4 text-monospace">FIND STUDENT RECORD</h5>
                <form class="form-card" ngNativeValidate #findResult="ngForm" (ngSubmit)="onSubmit(findResult.value)">

                    <div class="row justify-content-between text-left mt-3">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Roll Number<span class="text-danger">
                                    *</span></label>
                            <input id="rollNumber" name="rollNumber" type="number" min="1"
                                placeholder="Enter roll number" ngModel required>
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Date Of Birth<span
                                    class="text-danger">*</span></label>
                            <input id="dateOfbirth" name="dateOfbirth" type="date" required ngModel>
                        </div>
                    </div>

                    <div class="row justify-content-center mt-3 mb-0">
                        <div class="form-group col-sm-6">
                            <button type="submit" class="fw-bold btn btn-outline-success">
                                Find Record
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
