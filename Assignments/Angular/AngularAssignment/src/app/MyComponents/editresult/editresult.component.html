<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <div class="card">
                <h5 class="text-center mb-4 h3 font-monospace">EDIT STUDENT RECORD</h5>
                <form class="form-card" ngNativeValidate #addResult = "ngForm" (ngSubmit) = "onSubmit(addResult.value)">
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Roll Number<span class="text-danger">*</span></label>
                            <input type="number" id="rollNumber" name="rollNumber" type="number" min="1"
                                    [(ngModel)]="this.editResult.rollNumber" disabled="true"/>
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Name<span class="text-danger"> *</span></label>
                            <input id="name" name="name" type="text" [(ngModel)]="this.editResult.name" required>
                        </div>
                    </div>
                    <div class="row justify-content-between text-left mt-3">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Date Of Birth<span class="text-danger">*</span></label>
                            <input id="dateOfbirth" name="dateOfbirth" type="date" [(ngModel)]="this.editResult.dateOfbirth" required>
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Score<span class="text-danger"> *</span></label>
                            <input id="score" name="score" type="number" min="0" max="100" [(ngModel)]="this.editResult.score"
                                required>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3 mb-0">
                        <div class="form-group col-sm-6">
                            <button type="submit" class="fw-bold btn btn-outline-success">
                                Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
