<!-- Sign up form -->
<section class="signup">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign Up</h2>
                <form method="POST" class="register-form" id="register-form">
                    <div class="form-group">
                        <label for="name">
                            <fa-icon [icon]="userIcon"></fa-icon>
                        </label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required/>
                    </div>
                    <div class="form-group">
                        <label for="email">
                            <fa-icon [icon]="emailIcon"></fa-icon>
                        </label>
                        <input type="email" name="email" id="email" placeholder="Your Email" required/>
                    </div>
                    <div class="form-group">
                        <label for="phone">
                            <fa-icon [icon]="phoneIcon"></fa-icon>
                        </label>
                        <input type="number" name="phone" id="phone" placeholder="Your Mobile Number" required/>
                    </div>
                    <div class="form-group">
                        <label for="pass">
                            <fa-icon [icon]="passwordIcon"></fa-icon>
                        </label>
                        <input type="password" name="re_pass" id="pass" placeholder="Your Password" required/>
                    </div>
                    <div class="form-group">
                        <label for="re-pass">
                            <fa-icon [icon]="confirmPasswordIcon"></fa-icon>
                        </label>
                        <input type="password" name="re_pass" id="re_pass" placeholder="Confirm Password" required />
                    </div>
                    <div class="form-group form-button">
                        <button type="submit" name="signup" class="py-2 px-4 btn btn-outline-danger">Create An Account</button>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="./../../../assets/images/signup-image.jpg" alt="sing up image"></figure>
                <a routerLink="/signin" class="signup-image-link">I am already member</a>
            </div>
        </div>
    </div>
</section>
