<!-- Sing in  Form -->
<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="./../../../assets/images/signin-image.jpg" alt="sing up image"></figure>
                <a href="#" class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign In</h2>
                <form method="POST" class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="your_name">
                            <fa-icon [icon]="emailIcon"></fa-icon>
                        </label>
                        <input type="text" name="your_name" id="your_name" placeholder="Your Email" required/>
                    </div>
                    <div class="form-group">
                        <label for="your_pass">
                            <fa-icon [icon]="passwordIcon"></fa-icon>
                        </label>
                        <input type="password" name="your_pass" id="your_pass" placeholder="Password" required/>
                    </div>
                    <div class="form-group form-button mt-5">
                        <button type="submit" name="signin" class="py-2 px-4 btn btn-outline-success">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
